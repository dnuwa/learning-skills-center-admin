                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Visual Motor Memory
                        <br><small class="text-primary">(Writing Memory)</small>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Auditory Memory
                        <br><small class="text-primary">(Listening)</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Visual Memory
                        <br><small class="text-primary">(Reading)</small>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Visual Motor Learning
                        <br><small class="text-primary">(Writing)</small>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Auditory Abstraction
                        <br><small class="text-primary">(Understanding what is heard)</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Visual Abstraction
                        <br><small class="text-primary">(Understanding what is seen)</small>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Integration
                        <br><small class="text-primary">(Logical Reasoning)</small>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Verbal Production
                        <br><small class="text-primary">(Work Knowledge)</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">

                        <br><small class="text-primary">(Auditory Order)</small>
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Concentration
                        <br><small class="text-primary">(Focusing)</small>
                    </label>
                </div>
            </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Non Verbal Concept Form
                        <br><small class="text-primary">(Spatial Reasoning)</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" onclick="toggle(this);">
                    <label class="form-check-label" for="flexCheckDefault">
                        Select All
                    </label>
                </div>
            </div>
        </div>
        <div class="d-flex mt-3 justify-content-center">
            <div class="px-5">
                <button class="btn btn-sm btn-success mx-2 px-5 mx-5">Start</button>
            </div>
        </div>
    </div>
    <script>
        function toggle(source) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i] != source)
                    checkboxes[i].checked = source.checked;
            }
        }
    </script>

</body>

</html>
